<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Pizzeria Pancetta | Warsaw</title>
</head>
<body>
    <div class="border-container-header-hero">
      <div class="maxwidth-container-header-hero">
        <div class="left-header-hero">
          <header>
            <img src="assets/logo.svg" alt="logo">
            <nav>
              <li>
                <a href="#menu">Menu</a>
              </li>
              <li>
                <a href="#ourlocal">Our Local</a>
              </li>
              <li>
                <a href="#about">About</a>
              </li>
            </nav>
          </header>
          <section class="hero-left">
            <h1>The Best</h1>
            <h1>Italian Pizza</h1>
            <h1>In Town!</h1>
            <p>Krzyzowki 28, Warsaw</p>
            <button>order here</button>
          </section>
        </div>
        <div class="right-header-hero">
          <div class="header-right-number-box">
            <p class="header-number">+48 123 456 789</p>
          </div>
          <div class="pizza-carusel-hero-box">
        <div class="pizza-carusel-hero-box">
          <button>
            <img src="assets/line-right.svg" alt="">
          </button>
          <div class="carusel-dish-box">
            <img src="assets/pizza-hero.png" alt="pizza">
          <h3>Diavola Picante</h3>
          <div class="hero-carusel-prices">
            <div class="hero-carusel-price-small">
              <h5>S</h3>
              <h4>20$</h4>
            </div>
            <div class="hero-carusel-price-big">
              <div class="hero-carusel-price-small">
                <h5>L</h3>
                <h4>30$</h4>
              </div>
            </div>
          </div>
          </div>
          <button>
            <img src="assets/line-left.svg" alt="">
          </button>
        </div>
          </div>
      </div>
    </div>
</body>
</html>
